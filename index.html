<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Events</title>
</head>
<body>

    <script>
        document.addEventListener('touchstart', e => {
            console.log('Start');
        })
        document.addEventListener('touchmove', e => {
            console.log('Move');
        })
        document.addEventListener('touchend', e => {
            console.log('End');
        })
    </script>
</body>
</html>
